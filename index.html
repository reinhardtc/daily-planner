<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row nine">
        <div class="col-1 hour">
          <p class="time9">9:00AM</p>
        </div>
        <textarea class="col-10 time-block hr9"></textarea>
        <button class="col-1 saveBtn fas fa-save btn9">
          <i class=""></i>
        </button>
      </div>
      <div class="row ten">
        <div class="col-1 hour">
          <p class="time10">10:00AM</p>
        </div>
        <textarea class="col-10 time-block hr10"></textarea>
        <button class="col-1 saveBtn fas fa-save btn10"></button>
      </div>
      <div class="row eleven">
        <div class="col-1 hour">
          <p class="time11">11:00PM</p>
        </div>
        <textarea class="col-10 time-block hr11"></textarea>
        <button class="col-1 saveBtn fas fa-save btn11"></button>
      </div>
      <div class="row twelve">
        <div class="col-1 hour">
          <p class="time12">12:00PM</p>
        </div>
        <textarea class="col-10 time-block hr12"></textarea>
        <button class="col-1 saveBtn fas fa-save btn12"></button>
      </div>
      <div class="row one">
        <div class="col-1 hour">
          <p class="time1">1:00PM</p>
        </div>
        <textarea class="col-10 time-block hr1"></textarea>
        <button class="col-1 saveBtn fas fa-save btn1"></button>
      </div>
      <div class="row two">
        <div class="col-1 hour">
          <p class="time2">2:00PM</p>
        </div>
        <textarea class="col-10 time-block hr2"></textarea>
        <button class="col-1 saveBtn fas fa-save btn2"></button>
      </div>
      <div class="row three">
        <div class="col-1 hour">
          <p class="time3">3:00PM</p>
        </div>
        <textarea class="col-10 time-block hr3"></textarea>
        <button class="col-1 saveBtn fas fa-save btn3"></button>
      </div>
      <div class="row four">
        <div class="col-1 hour">
          <p class="time4">4:00PM</p>
        </div>
        <textarea class="col-10 time-block hr4"></textarea>
        <button class="col-1 saveBtn fas fa-save btn4"></button>
      </div>
      <div class="row five">
        <div class="col-1 hour">
          <p class="time5">5:00PM</p>
        </div>
        <textarea class="col-10 time-block hr5"></textarea>
        <button class="col-1 saveBtn fas fa-save btn5"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
